<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Установка нового пароля</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* ===================================== */
        /* 1. ПЕРЕМЕННЫЕ И ОСНОВНОЙ СТИЛЬ */
        /* ===================================== */
        :root {
            --primary-color: #007bff;
            --light-bg: #f4f7f6;
            --form-bg: #ffffff;
            --input-bg: #f9f9f9;
            --text-dark: #333333;
            --text-secondary: #666;
            --border-color: #e0e0e0;
            --error-color: #dc3545; /* Красный для ошибок */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* ===================================== */
        /* 2. ФОРМА И КАРТОЧКА */
        /* ===================================== */
        .auth-card {
            max-width: 450px;
            width: 100%;
            padding: 40px;
            background-color: var(--form-bg);
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
        }

        .form-title {
            text-align: center;
            color: var(--text-dark);
            margin-bottom: 30px;
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        /* Стилизация для {{ form.as_p }} */
        .auth-card form p {
            margin-bottom: 20px;
            position: relative;
        }
        
        .auth-card form label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-dark);
            font-size: 0.95rem;
            font-weight: 500;
        }

        /* ===================================== */
        /* 3. ПОЛЯ ВВОДА И ОШИБКИ */
        /* ===================================== */
        .auth-card form input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--input-bg);
            color: var(--text-dark);
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .auth-card form input[type="password"]:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        
        /* Стилизация ошибок валидации */
        .errorlist {
            color: var(--error-color);
            margin: 5px 0 0 0;
            padding: 0;
            list-style: none;
            font-size: 0.9rem;
        }

        /* Иконка "Показать пароль" */
        .toggle-password {
            position: absolute;
            right: 15px;
            /* Расположение относительно p (form field) */
            top: 40px; 
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 1.1rem;
            transition: color 0.2s;
        }

        .toggle-password:hover {
            color: var(--primary-color);
        }
        
        /* ===================================== */
        /* 4. КНОПКА УСТАНОВКИ */
        /* ===================================== */
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: var(--form-bg);
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
        
        /* ===================================== */
        /* 5. СТИЛИ ОШИБКИ validlink=False */
        /* ===================================== */
        .error-message {
            padding: 20px;
            border: 1px solid var(--error-color);
            background-color: rgba(220, 53, 69, 0.05);
            border-radius: 6px;
            color: var(--error-color);
            text-align: center;
        }
        
        .error-message h2 {
            margin-top: 0;
            font-size: 1.6rem;
            color: var(--error-color);
        }
        
        .error-message p {
            margin-bottom: 0;
            color: var(--text-dark);
        }

        /* ===================================== */
        /* 6. АДАПТИВНОСТЬ */
        /* ===================================== */
        @media (max-width: 500px) {
            .auth-card {
                padding: 25px 20px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>

<div class="auth-card">
{% if validlink %}
    <h2 class="form-title">Установка нового пароля</h2>
    
    <form method="post" id="passwordResetForm">
        {{ form.as_p }}
        
        <button type="submit" class="submit-btn">Установить новый пароль</button>
    </form>
{% else %}
    <div class="error-message">
        <h2>Ошибка сброса пароля</h2>
        <p>Ссылка для сброса пароля недействительна, возможно, она уже была использована.</p>
    </div>
{% endif %}
</div>

<script>
    // Функция для переключения видимости пароля
    function togglePasswordVisibility(fieldId, iconId) {
        const passwordField = document.getElementById(fieldId);
        const toggleIcon = document.getElementById(iconId);
        
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordField.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }

    // Присвоение иконок и обработчиков событий после загрузки формы
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('passwordResetForm');
        if (!form) return;

        // Поиск полей пароля по их стандартным ID, которые дает Django SetPasswordForm
        const fieldIds = ['id_new_password1', 'id_new_password2'];

        fieldIds.forEach((id, index) => {
            const field = document.getElementById(id);
            if (field) {
                // Создаем иконку для каждого поля
                const iconId = `toggleIcon${index + 1}`;
                const span = document.createElement('span');
                span.className = 'toggle-password';
                span.id = iconId;
                span.innerHTML = '<i class="fas fa-eye"></i>';
                span.onclick = () => togglePasswordVisibility(id, iconId);
                
                // Вставляем иконку после поля
                field.parentNode.appendChild(span); 
                
                // Добавляем атрибут type="password", если он не установлен (для совместимости)
                if (field.type !== 'password') {
                    field.type = 'password';
                }
            }
        });
    });
</script>

</body>
</html>
