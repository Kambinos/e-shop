<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пароль изменен</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* ===================================== */
        /* 1. ПЕРЕМЕННЫЕ И ОСНОВНОЙ СТИЛЬ */
        /* ===================================== */
        :root {
            --primary-color: #28a745; /* Зеленый акцент для успеха */
            --light-bg: #f4f7f6;
            --card-bg: #ffffff;
            --text-dark: #333333;
            --text-secondary: #666;
            --border-color: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* ===================================== */
        /* 2. СТИЛИ КАРТОЧКИ УВЕДОМЛЕНИЯ */
        /* ===================================== */
        .status-card {
            max-width: 400px;
            width: 100%;
            padding: 40px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .status-icon {
            color: var(--primary-color);
            font-size: 3.5rem;
            margin-bottom: 20px;
        }

        .status-title {
            color: var(--text-dark);
            margin-bottom: 15px;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .status-message {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        
        /* КНОПКА ВОЗВРАТА/ССЫЛКА */
        .login-link {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: var(--card-bg); /* Белый текст на зеленой кнопке */
            text-decoration: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .login-link:hover {
            background-color: #218838;
        }

        /* ===================================== */
        /* 3. АДАПТИВНОСТЬ */
        /* ===================================== */
        @media (max-width: 500px) {
            .status-card {
                padding: 25px 20px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>

<div class="status-card">
    <div class="status-icon">
        <i class="fas fa-check-circle"></i> 
    </div>
    
    <h2 class="status-title">Сброс пароля завершен</h2>
    
    <p class="status-message">
        Ваш пароль успешно изменен. Теперь вы можете войти в систему.
    </p>

    <a href="{% url 'base:signin' %}" class="login-link">
        Войти в систему
    </a>
</div>

</body>
</html>
