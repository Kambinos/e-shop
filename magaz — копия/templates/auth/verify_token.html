<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Верификация Email</title>
    
    <style>
        /* ===================================== */
        /* 1. ПЕРЕМЕННЫЕ И ОСНОВНОЙ СТИЛЬ */
        /* ===================================== */
        :root {
            --primary-color: #007bff; /* Синий акцент */
            --light-bg: #f4f7f6; /* Светлый фон страницы */
            --form-bg: #ffffff; /* Белый фон формы */
            --input-bg: #f9f9f9;
            --text-dark: #333333;
            --text-secondary: #666;
            --border-color: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* ===================================== */
        /* 2. ФОРМА И КАРТОЧКА */
        /* ===================================== */
        .auth-form {
            max-width: 400px;
            width: 100%;
            padding: 40px;
            background-color: var(--form-bg);
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
        }

        .form-title {
            text-align: center;
            color: var(--text-dark);
            margin-bottom: 30px;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-dark);
            font-size: 0.95rem;
            font-weight: 500;
        }

        /* ===================================== */
        /* 3. ПОЛЯ ВВОДА */
        /* ===================================== */
        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--input-bg);
            color: var(--text-dark);
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        /* ===================================== */
        /* 4. КНОПКА И ССЫЛКИ */
        /* ===================================== */
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: var(--form-bg); /* Белый текст на синей кнопке */
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
        
        .form-link-group {
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .resend-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .resend-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        
        /* ===================================== */
        /* 5. АДАПТИВНОСТЬ */
        /* ===================================== */
        @media (max-width: 500px) {
            .auth-form {
                padding: 25px 20px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>

<div class="auth-form">
    <form action="" method='POST'>
        {% csrf_token %}
        <h3 class="form-title"><strong>Verify Email</strong></h3>
        
        <div class="form-group">
            <label class="form-label" for="id_otp_code">OTP</label>
            <input 
                class="input-field" 
                name="otp_code" 
                id="id_otp_code" 
                placeholder="Enter OTP code"
                type="text"
                required
            >
        </div>

        <button type="submit" class="submit-btn">Activate Account</button>
        
        <p class="form-link-group">
            Need a new OTP? <a href="{% url 'base:resend-otp' %}" class="resend-link">Resend OTP</a>
        </p>

    </form>
</div>

</body>
</html>
