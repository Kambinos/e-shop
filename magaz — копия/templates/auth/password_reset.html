<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запрос сброса пароля</title>
    
    <style>
        /* ===================================== */
        /* 1. ПЕРЕМЕННЫЕ И ОСНОВНОЙ СТИЛЬ */
        /* ===================================== */
        :root {
            --primary-color: #007bff; /* Синий акцент */
            --light-bg: #f4f7f6; /* Светлый фон страницы */
            --form-bg: #ffffff; /* Белый фон формы */
            --input-bg: #f9f9f9;
            --text-dark: #333333;
            --text-secondary: #666;
            --border-color: #e0e0e0;
            --error-color: #dc3545; /* Красный для ошибок */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* ===================================== */
        /* 2. ФОРМА И КАРТОЧКА */
        /* ===================================== */
        .auth-card {
            max-width: 400px;
            width: 100%;
            padding: 40px;
            background-color: var(--form-bg);
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
        }

        .card-header {
            text-align: center;
            padding-bottom: 20px;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .form-title {
            color: var(--text-dark);
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
        }

        /* ===================================== */
        /* 3. ОБРАБОТКА ОШИБОК */
        /* ===================================== */
        .alert-error {
            padding: 15px;
            background-color: rgba(220, 53, 69, 0.1);
            border: 1px solid var(--error-color);
            color: var(--error-color);
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        /* ===================================== */
        /* 4. ПОЛЯ ВВОДА */
        /* ===================================== */
        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-dark);
            font-size: 0.95rem;
            font-weight: 500;
        }

        /* Стилизация для поля ввода (предполагаем, что класс добавлен в Django-форму) */
        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--input-bg);
            color: var(--text-dark);
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        /* Стилизация ошибок поля (текст под полем) */
        .field-error-text {
            color: var(--error-color);
            font-size: 0.85rem;
            margin-top: 5px;
            display: block;
        }
        
        /* ===================================== */
        /* 5. КНОПКА И ССЫЛКИ */
        /* ===================================== */
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: var(--form-bg); /* Белый текст на синей кнопке */
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .card-footer-links {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            margin-top: 20px;
        }

        .footer-link {
            font-size: 0.9rem;
            display: block;
            margin-bottom: 10px;
        }
        
        .footer-link a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer-link a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        
        /* ===================================== */
        /* 6. АДАПТИВНОСТЬ */
        /* ===================================== */
        @media (max-width: 500px) {
            .auth-card {
                padding: 25px 20px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>

<div class="auth-card">
    
    <div class="card-header">
        <h3 class="form-title">Forgot Password?</h3>
    </div>

    {% if form.non_field_errors %}
    <div class="alert-error" role="alert">
        {% for error in form.non_field_errors %}
        <strong>{{ error }}</strong>
        {% endfor %}
    </div>
    {% endif %}

    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label class="form-label" for="id_email">Email</label>

                {{ form.email }}

                {% if form.email.errors %}
                {% for error in form.email.errors %}
                <span class="field-error-text">{{ error }}</span>
                {% endfor %}
                {% endif %}
            </div>
            
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    
    <div class="card-footer-links">
        <div class="footer-link">
            <a href="{% url 'base:register' %}">Create A New Account</a>
        </div>
        <div class="footer-link">
            <a href="{% url 'base:signin' %}">Back To Login</a>
        </div>
    </div>
</div>

</body>
</html>
