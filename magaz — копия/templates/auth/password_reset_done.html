<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Письмо отправлено</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* ===================================== */
        /* 1. ПЕРЕМЕННЫЕ И ОСНОВНОЙ СТИЛЬ */
        /* ===================================== */
        :root {
            --primary-color: #ffc107; /* Желтый/Оранжевый для уведомления/внимания */
            --light-bg: #f4f7f6;
            --card-bg: #ffffff;
            --text-dark: #333333;
            --text-secondary: #666;
            --border-color: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* ===================================== */
        /* 2. СТИЛИ КАРТОЧКИ УВЕДОМЛЕНИЯ */
        /* ===================================== */
        .status-card {
            max-width: 450px;
            width: 100%;
            padding: 40px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .status-icon {
            color: var(--primary-color);
            font-size: 3.5rem;
            margin-bottom: 20px;
        }

        .status-title {
            color: var(--text-dark);
            margin-bottom: 15px;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .status-message {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 0;
        }
        
        .status-message strong {
            color: var(--text-dark);
        }

        /* ===================================== */
        /* 3. АДАПТИВНОСТЬ */
        /* ===================================== */
        @media (max-width: 500px) {
            .status-card {
                padding: 25px 20px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>

<div class="status-card">
    <div class="status-icon">
        <i class="fas fa-envelope"></i> 
    </div>
    
    <h2 class="status-title">Письмо отправлено</h2>
    
    <p class="status-message">
        Мы отправили вам письмо с инструкциями по установке нового пароля.
        <br>
        Пожалуйста, **проверьте свою почту** (и папку со спамом).
    </p>
</div>

</body>
</html>
