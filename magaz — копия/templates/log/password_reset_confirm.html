{% extends "log/base.html" %}

{% block content %}
{% if validlink %}
    <h2>Установка нового пароля</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Установить новый пароль</button>
    </form>
{% else %}
    <h2>Ошибка сброса пароля</h2>
    <p>Ссылка для сброса пароля недействительна, возможно, она уже была использована.</p>
{% endif %}
{% endblock %}
